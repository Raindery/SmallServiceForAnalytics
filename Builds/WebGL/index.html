<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SmallGameAnalyticsService</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/WebGL.loader.js"></script>
    <script>

      let buildUrl = "Build";
      let loaderUrl = buildUrl + "/WebGL.loader.js";
      let canvas = document.querySelector("#unity-canvas");
      let config = {
        dataUrl: buildUrl + "/WebGL.data",
        frameworkUrl: buildUrl + "/WebGL.framework.js",
        codeUrl: buildUrl + "/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SmallGameAnalyticsService",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      };

      createUnityInstance(canvas, config, (progress) => {}).then( (unityInstance) => {
        
        window.onbeforeunload = function() {
          unityInstance.SendMessage("AnalyticsEventService", "OnApplicationQuit");
        };
      });
      
    </script>
  </body>
</html>
